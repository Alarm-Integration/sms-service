image: docker:19.03.12

stages:
  - test
  - build
  - push
  - deploy

variables:
  CONTAINER_NAME: sms-service
  ENVIROMENT: staging

test:
  image: golang:1.16
  stage: test
  script:
    - go test ./...

build-go-application:
  image: golang:1.16
  stage: build
  script:
    - go mod download
    - go mod verify
    - go build -o main
  artifacts:
    paths:
      - main

build-docker-image:
  stage: build
  script:
    - docker login -u $DOCKER_HUB_ID -p $DOCKER_HUB_PASSWORD
    - docker build -t $DOCKER_HUB_ID/$IMAGE_NAME .
    - docker push $DOCKER_HUB_ID/$IMAGE_NAME
  environment:
    name: $ENVIROMENT

deploy-container:
  stage: deploy
  script:
    - docker pull $DOCKER_HUB_ID/$IMAGE_NAME
    - docker stop $CONTAINER_NAME || true
    - docker run --rm -d -p 8081:8081 --network ai-network --name $CONTAINER_NAME $DOCKER_HUB_ID/$IMAGE_NAME
  environment:
    name: $ENVIROMENT
    url: $STAGING_SERVER